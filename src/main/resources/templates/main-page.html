<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Main</title>
</head>
<body>
<header class="p-3 bg-dark text-white" th:insert="fragments/header::header"></header>

<div class="container">
    <h1 th:inline="text">
        <span sec:authorize="isAuthenticated()" th:text="${'Hello, ' + #authentication.getPrincipal().getFullName()} + '!'"></span>
        <span sec:authorize="isAnonymous()">Welcome!</span>
    </h1>
    <a th:if="${#lists.size(accounts) == 0}" href="/account" class="btn btn-primary">Open account</a>
</div>

</body>
</html>
