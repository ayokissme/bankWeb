<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Main</title>
</head>
<body>
<header class="p-3 bg-dark text-white" th:insert="fragments/header::header"></header>

<div class="container">
    <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>

    <div sec:authorize="hasAuthority('USER')" style="color:blue;">Text visible to <b>USER</b>.</div>
    <div sec:authorize="hasAuthority('ADMIN')" style="color:red;">Text visible to <b>ADMIN</b>.</div>

    <div sec:authorize="isAuthenticated()">
        Text visible only to authenticated users.
        <p>Authenticated user roles: <span sec:authentication="principal.authorities"></span></p>
        <p>Authenticated username: <span sec:authentication="name"></span></p>
    </div>
    <div sec:authorize="isAnonymous()" style="color:green;">Text visible only to not authenticated users.</div>
</div>

</body>
</html>
