<div th:fragment="header" class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
            <li><a href="/profile" class="nav-link px-2 text-white">Profile</a></li>
            <li><a href="/account" class="nav-link px-2 text-white">Open account</a></li>
            <li sec:authorize="hasAuthority('ADMIN')"><a href="/admin/accounts" class="nav-link px-2 text-white">Requests</a></li>
        </ul>

        <div class="text-end" sec:authorize="isAnonymous()">
            <a href="/login" type="button" class="btn btn-outline-light me-2">Login</a>
            <a href="/registration" type="button" class="btn btn-warning">Sign-up</a>
        </div>

        <div class="text-end" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <input type="submit" class="btn btn-outline-light me-2" value="Logout"/>
            </form>
        </div>
    </div>
</div>
