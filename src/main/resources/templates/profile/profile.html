<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Profile</title>
</head>
<body>

<header class="p-3 bg-dark text-white" th:insert="fragments/header::header"></header>

<div class="container">
    <div class="card mt-5" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title" th:text="${customer.getFullName()}">Full name</h5>
            <p class="card-text"><b>Telephone:</b> <span class="card-telephone" th:text="${customer.phoneNumber}">12345678910</span></p>
            <p class="card-text"><b>Country:</b> <span th:text="${customer.country.getCountry}">Russia</span></p>
            <p class="card-text"><b>Gender:</b> <span th:text="${customer.gender.getGender}">Male</span></p>
            <a href="/profile/edit" class="card-link">Edit profile</a>
        </div>
    </div>
</div>

</body>
</html>
