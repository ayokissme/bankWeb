<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Open account</title>
</head>
<body>

<header class="p-3 bg-dark text-white" th:insert="fragments/header::header"></header>

<div class="container">
    <div class="card" style="width: 18rem; margin-top: 40px;">
        <div class="card-body">
            <h5 class="card-title">Open bank account</h5>
            <p class="card-text">Fast and free</p>

            <th:block th:switch="${isInQueue}">
                <div th:case="true">
                    <div class="alert alert-success" role="alert">The application has been sent for consideration</div>
                </div>
                <div th:case="false">
                    <form id="sendRequest">
                        <input class="btn btn-primary" id="submitBtn" type="submit" value="Open account"/>
                    </form>
                </div>
            </th:block>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/account.js}"></script>

</body>
</html>
