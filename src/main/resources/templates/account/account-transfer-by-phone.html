<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link th:href="@{/css/spinner.css}" rel="stylesheet"/>
    <title>Transfer by phone number</title>
</head>
<body>

<header class="p-3 bg-dark text-white" th:insert="fragments/header::header"></header>

<div class="loader" id="spinner" style="display: none">Loading...</div>

<div class="container" id="phoneContainer">
    <div class="phone-block">
        <div class="row">
            <div class="col-sm-6" style="margin-top: 30px;">
                <div class="card" style="background-color: #F5F5F5">
                    <div class="card-body needs-validation">
                        <h3>Enter the recipient's phone number</h3>
                        <div class="alert alert-danger" id="dangerCardPhone" style="display: none;">
                            Indicates a dangerous or potentially negative action
                        </div>
                        <div class="input-group mb-3">
                            <select class="form-select" id="phoneCode" style="min-width: 80px;">
                                <option value="+7">+7</option>
                                <option value="+1">+1</option>
                                <option value="+49">+49</option>
                                <option value="+33">+33</option>
                            </select>
                            <input type="text" class="form-control focusedInput valid-input w-75"
                                   placeholder="Phone number" id="phoneInput" maxlength="10">
                            <button class="btn btn-outline-secondary" type="button" id="nextBtn">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" style="display: none" id="mainContainer">
    <div class="row" id="row">
        <div class="col-sm-6" style="margin-top: 30px;">
            <div class="card" style="background-color: #F5F5F5">
                <div class="card-body needs-validation">

                    <form id="transferForm">
                        <h3>Transfer by phone number</h3>
                        <div class="alert alert-danger" id="dangerCard" style="display: none;">
                            Indicates a dangerous or potentially negative action
                        </div>
                        <b>From</b>
                        <div class="input-group mb-3">
                            <select class="form-select" id="transferMethod" name="transferMethod">
                            </select>
                        </div>

                        <b>To</b>
                        <div class="input-group mb-3">
                            <select class="form-select w-50" id="recipientCard" name="recipientCard">
                            </select>
                            <input type="text" class="form-control valid-input w-25" id="securityCode"
                                   placeholder="securityCode" maxlength="3">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>

                            <input type="text" class="form-control focusedInput valid-input"
                                   placeholder="Transfer amount" aria-label="Recipient's username" id="amountInput">

                            <span class="invalid-feedback" id="validAmount">Error</span>
                        </div>
                        <div class="form-group mb-3">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" maxlength="200"
                                      style="min-height: 90px; max-height: 90px; resize: none"></textarea>
                        </div>
                        <button class="btn btn-outline-secondary" type="button" id="submitBtn">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <div class="card text-white bg-success mb-3" style="max-width: 18rem; display: none" id="successCard">
        <div class="card-header">The transaction was completed successfully!</div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/transfer.js}"></script>
<script type="text/javascript" th:src="@{/js/transfer-by-phone.js}"></script>

</body>
</html>
