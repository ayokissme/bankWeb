<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Transfer by phone number</title>
</head>
<body>

<header class="p-3 bg-dark text-white" th:insert="fragments/header::header"></header>

<div class="container">
    <div class="row">
        <div class="col-sm-6" style="margin-top: 30px;">
            <div class="card" style="background-color: #F5F5F5">
                <div class="card-body needs-validation">
                    <p class="card-text"><b>Name:</b> <span th:text="${account.customer.getFullName()}">Test Test</span>
                    </p>
                    <p class="card-text"><b>From:</b> <span class="card-number" th:text="${account.cardNumber}">1235123512351235</span>
                    </p>
                    <p class="card-text"><b>Balance:</b> <span class="card-number" th:text="${account.balance}"
                                                               id="balance">10</span>$</p>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <select id="transferMethod" class="form-control" name="transferMethod"
                                    style="cursor:pointer;">
                                <option value="">Select option...</option>
                                <option value="account">Bank account</option>
                                <option value="phone">Phone number</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a valid state.
                            </div>
                        </div>
                        <input id="transferInput" class="form-control valid-input" type="text">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>

                        <input type="text" class="form-control focusedInput valid-input"
                               placeholder="Total transfer amount"
                               aria-label="Recipient's username" id="amount">

                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="submitBtn">Submit</button>
                        </div>
                        <span class="invalid-feedback" id="validAmount">
                            Type the amount to transfer.
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7/jquery.inputmask.min.js"></script>
<script type="text/javascript" th:src="@{/js/cardInfo.js}"></script>
<script type="text/javascript" th:src="@{/js/transfer-by-card.js}"></script>
<script>
    const urlPathDict = {
        'phone': '/by/phone/+',
        'account': '/by/account/',
    }
    const balance = [[${account.balance}]];
    const senderAccount = [[${account.cardNumber}]];
    const scs = [[${account.securityCode}]];
    const csrfToken = $("meta[name='_csrf']").attr("content");

    $('#submitBtn').on('click', function () {
        let transferMethod = document.getElementById('transferMethod').value;
        let transferInput = document.getElementById('transferInput').value;
        if (isAllCorrect(transferInput, transferMethod)) {
            alert("The data is specified incorrectly");
            return false;
        }
        let amount = document.getElementById("amount").value;
        let urlTransfer = `/api/public/account/transfer/from/${senderAccount}${urlPathDict[transferMethod] + transferInput}/${amount}`;
        console.log(urlTransfer);
        $.ajax({
            type: 'PATCH',
            url: urlTransfer,
            headers: {'X-CSRF-TOKEN': csrfToken},
            statusCode: {
                200: function (response) {
                    const tagSuccess = '<div class="alert alert-success" role="alert">' + response + '</div>';
                    $("form#sendRequest").replaceWith(tagSuccess);
                },
                208: function (response) {
                    let tagDanger = '<div class="alert alert-danger" role="alert">' + response + '</div>'
                    $(tagDanger).insertBefore("#submitBtn");
                },
            },
        });
        return false;
    });

    function isAllCorrect(transferInput, transferMethod) {
        return (transferMethod === 'account' && transferInput.length !== 16)
            || (transferMethod === 'phone' && transferInput.length !== 11)
            || document.getElementById('amount').value > balance
    }
</script>

</body>
</html>
