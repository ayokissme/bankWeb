<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Accounts</title>
    <style>
        .block {
            margin: 10px 0;
        }

        .block-btn {
            display: inline;
            padding-right: 10px;
        }
    </style>
</head>
<body>

<header class="p-3 bg-dark text-white" th:insert="fragments/header::header"></header>

<div class="container">
    <div class="row">
        <div class="col-sm-6 w-25" style="margin-top: 30px;">
            <div class="card">
                <div class="card-body">
                    <p class="card-text"><b>Name:</b> <span th:text="${customer.getFullName()}">Test Test</span></p>
                    <p class="card-text"><b>Telephone:</b> <span th:text="${customer.phoneNumber}">+777777777</span></p>
                    <p class="card-text"><b>Country:</b> <span th:text="${customer.country}">Russia</span></p>
                    <p class="card-text"><b>Gender:</b> <span th:text="${customer.gender}">Male</span></p>
                    <p class="card-text"><b>Card number:</b> <span th:text="${customer.fullName}">1235 1235 1235 1235</span></p>

                    <div class="block">
                        <form class="block-btn" th:object="${queue}">
                            <select hidden name="id" id="accept-id">
                                <option th:value="*{queue_id}"></option>
                            </select>
                            <input class="btn btn-primary" type="submit" value="Accept" onclick="">
                        </form>
                        <form class="block-btn" th:object="${queue}">
                            <select hidden name="id" id="reject-id">
                                <option th:value="*{queue_id}"></option>
                            </select>
                            <input class="btn btn-danger" type="submit" value="Reject" onclick="">
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script>

</script>

</body>
</html>
