<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Transfer from card to card</title>
</head>
<body>

<header class="p-3 bg-dark text-white" th:insert="fragments/header::header"></header>

<div class="container">
    <div class="row">
        <div class="col-sm-6" style="margin-top: 30px;">
            <div class="card" style="background-color: #F5F5F5">
                <div class="card-body needs-validation">

                    <form id="transferForm">
                        <h3>Transfer by card number</h3>
                        <br>
                        <b>From</b>
                        <div class="input-group mb-3">
                            <select class="form-select" id="transferMethod" name="transferMethod">
                                <option value="account">Bank account</option>
                            </select>
                        </div>

                        <b>To</b>
                        <input type="text" class="form-control focusedInput valid-input"
                               placeholder="Card number" id="recipientCardNumber" maxlength="16">
                        <br>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control focusedInput valid-input"
                                   placeholder="Transfer amount"
                                   aria-label="Recipient's username" id="amount">
                            <span class="invalid-feedback" id="validAmount">Type the amount to transfer.</span>
                        </div>
                        <button class="btn btn-outline-secondary" type="button" id="submitBtn">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7/jquery.inputmask.min.js"></script>
<script type="text/javascript" th:src="@{/js/cardInfo.js}"></script>
<script type="text/javascript" th:src="@{/js/transfer.js}"></script>
<script>
    const urlPathDict = {
        'phone': '/by/phone/+',
        'account': '/by/account/',
    }
    // const balance = [[${account.balance}]];
    // const senderAccount = [[${account.cardNumber}]];
    // const scs = [[${account.securityCode}]];
    const csrfToken = $("meta[name='_csrf']").attr("content");

    $('.valid-input').keypress(function (e) {
        var charCode = (e.which) ? e.which : event.keyCode
        if (String.fromCharCode(charCode).match(/[^0-9]/g)) {
            return false;
        }
    });

    $('#amount').on('input', function () {
        let validAmountMsg = document.getElementById("validAmount");
        let submitBtn = document.querySelector("#submitBtn");
        if ($(this).val() > balance || $(this).val() === "") {
            validAmountMsg.style.display = "block";
            $(this)[0].style.borderColor = "#dc3545";
            submitBtn.disabled = true;
        } else {
            validAmountMsg.style.display = "none";
            $(this)[0].style.borderColor = "#198754";
            submitBtn.disabled = false;
        }
    });

    $('#submitBtn').on('click', function () {
        let transferMethod = document.getElementById('transferMethod').value;
        let transferInput = document.getElementById('recipientCardNumber').value;
        if (isAllCorrect(transferInput, transferMethod)) {
            alert("The data is specified incorrectly");
            return false;
        }
        let amount = document.getElementById("amount").value;
        let urlTransfer = `/api/public/account/transfer/from/${senderAccount}${urlPathDict[transferMethod] + transferInput}/${amount}`;
        console.log(urlTransfer);
        $.ajax({
            type: 'PATCH',
            url: urlTransfer,
            headers: {'X-CSRF-TOKEN': csrfToken},
            statusCode: {
                200: function (response) {
                    const tagSuccess = '<div class="alert alert-success" role="alert">' + response + '</div>';
                    $("form#sendRequest").replaceWith(tagSuccess);
                },
                208: function (response) {
                    let tagDanger = '<div class="alert alert-danger" role="alert">' + response + '</div>'
                    $(tagDanger).insertBefore("#submitBtn");
                },
            },
        });
        return false;
    });

    function isAllCorrect(transferInput, transferMethod) {
        return (transferMethod === 'account' && transferInput.length !== 16)
            || (transferMethod === 'phone' && transferInput.length !== 11)
            || document.getElementById('amount').value > balance
    }





</script>

</body>
</html>
