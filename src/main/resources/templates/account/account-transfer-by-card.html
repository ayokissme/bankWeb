<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Transfer from card to card</title>
</head>
<body>

<header class="p-3 bg-dark text-white" th:insert="fragments/header::header"></header>

<div class="container" style="display: none" id="mainContainer">
    <div class="row">
        <div class="col-sm-6" style="margin-top: 30px;">
            <div class="card" style="background-color: #F5F5F5">
                <div class="card-body needs-validation">

                    <form id="transferForm">
                        <h3>Transfer by card number</h3>
                        <br>
                        <b>From</b>
                        <div class="input-group mb-3">
                            <select class="form-select" id="transferMethod" name="transferMethod">
                            </select>
                        </div>

                        <b>To</b>
                        <input type="text" class="form-control focusedInput valid-input"
                               placeholder="Card number" id="recipientCardNumber" maxlength="16">
                        <br>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control focusedInput valid-input"
                                   placeholder="Transfer amount"
                                   aria-label="Recipient's username" id="amountInput">
                            <span class="invalid-feedback" id="validAmount">Error</span>
                        </div>
                        <button class="btn btn-outline-secondary" type="button" id="submitBtn">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript"></script>
<script type="text/javascript" th:src="@{/js/transfer-by-card.js}"></script>

</body>
</html>
